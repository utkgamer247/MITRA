<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transporter / Logistics Registration – MITRA Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div>
        <div class="logo">MITRA Portal</div>
        <div class="subtitle">Transporter / Logistics Registration</div>
    </div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="product-list.html">Products</a>
    </nav>
</header>

<div class="form-wrapper">
    <h2>Register as Transporter / Logistics Provider</h2>
    <div class="form-subtitle">
        Road, sea, air, multimodal or cold-chain logistics for India–Japan trade.
    </div>

    <form>
        <div class="form-group">
            <label>Logistics Provider Type</label>
            <select required>
                <option value="">Select</option>
                <option>Road Transport</option>
                <option>Sea Freight</option>
                <option>Air Cargo</option>
                <option>Multimodal / 3PL</option>
                <option>Cold Chain / Pharma Logistics</option>
            </select>
        </div>

        <div class="form-group">
            <label>Company Name</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Country of Operation</label>
            <select required>
                <option value="">Select</option>
                <option>India</option>
                <option>Japan</option>
                <option>Both India & Japan</option>
            </select>
        </div>

        <div class="form-group">
            <label>Transport / Logistics License No.</label>
            <input type="text">
            <label style="font-size:11px;color:#666;">Upload Transport License / Permits</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div class="form-group">
            <label>Fleet / Capacity Details</label>
            <textarea placeholder="e.g., 20 trucks, 2 reefer containers, 500 pallet cold storage"></textarea>
        </div>

        <div class="form-group">
            <label>Coverage Regions</label>
            <textarea placeholder="e.g., Pan-India, Tokyo–Osaka corridor, India–Japan sea route"></textarea>
        </div>

        <div class="form-group">
            <label>Insurance Details</label>
            <textarea placeholder="Cargo insurance provider, max liability, etc."></textarea>
        </div>

        <div class="form-group">
            <label>Office Address</label>
            <textarea required></textarea>
        </div>

        <div class="form-group">
            <label>Contact Email</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" required>
        </div>

        <button type="button" class="btn-primary">Submit Transporter Registration (Demo)</button>
    </form>
</div>
</body>
</html>
